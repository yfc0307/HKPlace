<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hong Kong Interactive Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 500px; width: 100%; margin: 20px auto; max-width: 800px; }
        body { font-family: Arial, sans-serif; background: #f4f4f9; text-align: center; }
        #selection { font-size: 1.2em; margin: 20px 0; color: #333; }
    </style>
</head>
<body>
    <h1>Hong Kong Interactive Map</h1>
    <div id="map"></div>
    <div id="selection"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
