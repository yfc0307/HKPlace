<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HKPlace 1</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <nav class="navbar">
        <h1><a href="home.html">HKPlace</a></h1>
        <div>
            <a href="index.html" class="game-btn">Game</a>
            <a href="study.html" class="study-btn">Study</a>
        </div>
    </nav>
    <div class="container">
        <div id="map">
            <div id="coordinates">Click on the map to see coordinates</div>
        </div>
        <div id="info-panel">
            <h3>Guess the Location!</h3>
            <div id="location-details">Click on the map where you think the location is.</div>
            <button id="refresh-btn" onclick="nextRound()" disabled>Next</button>
            <button id="learn-btn" onclick="learnMore()" style="display: none;">Learn more</button>
        </div>
    </div>
    <div id="selection"></div>
    <div id="clicked-coordinates" style="display: none;"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>

</html>
