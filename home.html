<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HKPlace - Discover Hong Kong</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .description {
            font-size: 1.2em;
            margin: 20px 0;
            color: #333;
        }
        .start-game-btn {
            font-size: 1.5rem;
            padding: 20px 40px;
            background: #ff6b35;
            border: none;
            border-radius: 50px;
            color: white;
            text-decoration: none;
            display: inline-block;
            margin: 30px 0;
            box-shadow: 0 8px 20px rgba(255, 107, 53, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .start-game-btn:hover {
            background: #e55a2b;
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(255, 107, 53, 0.4);
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
        }
        .image-item {
            text-align: center;
        }
        .image-item a {
            text-decoration: none;
            color: inherit;
        }
        .image-item a:hover {
            opacity: 0.8;
        }
        .image-item img {
            max-width: 640px;
            max-height: 480px;
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .image-item h3 {
            margin: 10px 0;
            color: #333;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1><a href="home.html">HKPlace</a></h1>
        <div>
            <a href="index.html" class="game-btn">Game</a>
            <a href="study.html" class="study-btn">Study</a>
        </div>
    </nav>

    <div class="content">
        <h1>Discover Hong Kong</h1>
        <p class="description">Test your knowledge of Hong Kong's iconic locations through an interactive guessing game.</p>
        <a href="index.html" class="start-game-btn">START GAME</a>
        
        <div class="image-grid" id="image-grid">
            <!-- Images will be generated by JavaScript -->
        </div>
    </div>

    <script>
        const imageNames = [
            'Aberdeen', 'Causeway Bay', 'Central Market', 'Choi Hung Estate', 'Golden Bauhinia Square',
            'Happy Valley Racecourse', 'Hong Kong Disneyland', 'Hong Kong Observation Wheel', 
            'Hong Kong Ocean Park', 'Hong Kong Palace Museum', 'Kai Tak Stadium', 'Kwun Tong',
            'Lan Kwai Fong', 'Lei Yue Mun', 'Mong Kok', 'North Point', 'Repulse Bay', 'Shek O',
            'Stanley', 'The Peak Tower', 'Tsim Sha Tsui', 'Tsuen Wan', 'Tuen Mun', 
            'Wong Tai Sin Temple', 'Yuen Long'
        ];
        
        const imageGrid = document.getElementById('image-grid');
        imageNames.forEach(name => {
            const item = document.createElement('div');
            item.className = 'image-item';
            item.innerHTML = `
                <a href="study.html?location=${encodeURIComponent(name)}">
                    <img src="img/${name}.jpg" alt="${name}">
                    <h3>${name}</h3>
                </a>
            `;
            imageGrid.appendChild(item);
        });
    </script>
</body>
</html>
